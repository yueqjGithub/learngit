<P>HELLO GIT!!!</P>
<p>初始化一个Git仓库，使用git init命令。

    添加文件到Git仓库，分两步：

    使用命令git add "file name"，注意，可反复多次使用，添加多个文件；
        使用命令git commit -m "message"，完成。</p>
   <p>git status,查看当前有无更改，git diff 查看更改的地方，git log 查看前面
    几个版本，git reset HEAD^（HEAD~100）回退到哪个版本</p>
   <p>git log --pretty=online可以查看版本号，一种便捷的更改版本方法：git reset --hard 版本号</p>
